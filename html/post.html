<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Post</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/708acf38bf.js"></script>
    <script src="https://kit.fontawesome.com/af7a46e1ed.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container2">
       
           <div class="header">
            <h3 >Scribbler</h3>
            <div class="btn">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Sign Up
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"  aria-hidden="true">
               
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Get started</h5>
                      <i class="fa fa-times" id="crossSymbol" aria-hidden="true" data-bs-dismiss="modal" ></i>
                    </div>
                    <div class="modal-body">
                      <div class="form">
                        <form class="Form1">
                          <label>Name</label> <br>
                          <input type="text" id="name"  placeholder="Enter Your name"  required> <br>
              
                          <label id="userName">Username</label> <br>
                          <input type="text" required  placeholder="Enter Your username"  > <br>
              
                          <label>Password</label> <br>
                          <input type="password" id="password" placeholder="Enter Your password" required><br>
              
                          <label>Confirm Password</label> <br>
                          <input type="text" id="cpassword" placeholder="Re-enter your password" required><br>
              
              
                        </form>
  
                      </div>
                      
                      </div>
                      <div id="footer">
                        <button>Sign Up</button>
                      </div>
            
                   
                    
                    </div>
                  
                   
                  </div>
                </div>
  
  
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                  Sign In
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"  aria-hidden="true">
                 
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Welcome back!</h5>
                        <i class="fa fa-times" id="crossSymbol" aria-hidden="true" data-bs-dismiss="modal" ></i>
                      </div>
                      <div class="modal-body">
                        <form class="Form1">
                          
              
                          <label id="userName">Username</label> <br>
                          <input type="text" required  placeholder="Enter Your username" > <br>
              
                          <label>Password</label> <br>
                          <input type="password" id="password" placeholder="Enter Your password" required><br>
              
              
                        </form>
                        </div>
                        <div id="footer">
                          <button>Sign In</button>
                          
                        </div>
                        <div id="link">
                          <h6 id="signUpLink">Not a member?
                            <a href="index.html#exampleModal">Sign Up</a>
                          </h6>
                        </div>
      
                      </div>
                    
                     
                    </div>
                  </div>
            </div>
            
   
          <div class="sub">
              <h6 id="keywords">Explore, Imagine, Create</h6>
  
          </div>
          
        
        
    </div>
   
    <main>
      <input type="text" id="title" name="title" readonly></input>
      <div class="header02">
        
        <h5 class="name" id="name2">Tsering Wangchu</h5>
        <button id="edit" onclick="edit()">Edit&nbsp;<i class="fas fa-edit"></i></button>
        <button id="save" onclick="save()" style="display: none;">Save&nbsp;<i class="fas fa-save"></i></button>
      </div>
      <div class="post">
        <div id="postContent"></div>
      </div>
      <div class="like">
        <button onclick="like()"><i class="fas fa-thumbs-up"></i>&nbsp;Like</button>
        <p>Be the first one to like this!</p>
      </div>
      <div class="comment">
        <textarea name="comment" id="comment" cols="80" rows="5" placeholder="Leave a comment..."></textarea>
        <button onclick="postComment()">Comment</button>
      </div>
  
      <!-- Comments area -->
      <div class="comment-area">
        <h3>All Comments</h3>
  
        <div id="all-comments"></div>
      </div>
    </main>
    <script src="../scripts/common.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="../scripts/index.js"></script>
  
    <script src="../scripts/post.js"></script>
  </body>
  
  </html>
